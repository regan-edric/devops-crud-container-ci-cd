name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "No tests yet"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mahasiswa-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/mahasiswa-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mahasiswa-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/mahasiswa-frontend:${{ github.sha }}

  update-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Kubernetes manifests
        run: |
          # Update backend image tag
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/mahasiswa-backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/mahasiswa-backend:${{ github.sha }}|g" k8s/backend-deployment.yaml

          # Update frontend image tag
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/mahasiswa-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/mahasiswa-frontend:${{ github.sha }}|g" k8s/frontend-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/*.yaml
          git commit -m "Update image tags to ${{ github.sha }}" || echo "No changes"
          git push

  # ArgoCD akan otomatis detect perubahan dan deploy
