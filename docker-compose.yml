services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mahasiswa-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: mahasiswa_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mahasiswa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend pakai image dari Docker Hub
  backend:
    image: reganedric221110891/mahasiswa-backend:latest
    container_name: mahasiswa-backend
    restart: always
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mahasiswa_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mahasiswa-network

  # Frontend pakai image dari Docker Hub
  frontend:
    image: reganedric221110891/mahasiswa-frontend:latest
    container_name: mahasiswa-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mahasiswa-network

  # ðŸŸ¡ Watchtower Service (pemantau image)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true # hapus image lama otomatis
      - WATCHTOWER_POLL_INTERVAL=60 # cek update tiap 60 detik
      - WATCHTOWER_INCLUDE_STOPPED=true # monitor semua container
      - WATCHTOWER_DEBUG=false
    networks:
      - mahasiswa-network

volumes:
  postgres_data:
    driver: local

networks:
  mahasiswa-network:
    driver: bridge
