apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mahasiswa-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/regan-edric/devops-crud-container-ci-cd.git 
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: mahasiswa-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
